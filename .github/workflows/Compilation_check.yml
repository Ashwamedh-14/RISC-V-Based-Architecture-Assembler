name: Check Whether Compilable or Not

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/*' 
      - 'include/*'

jobs:

    # Build Check for Linux
    build-linux:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Build Essential Packages
              run: sudo apt-get install -y build-essential make

            - name: Compiling the binary
              run: g++ -std=c++17 -static-libstdc++ -static-libgcc -Wall -Wextra -Iinclude src/*.cpp -o bin/Assembler
        
            - name: Ensure Executable Works
              run: chmod +x bin/Assembler

    build-windows:
        runs-on: windows-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Use cache MinGW
              id: cache-mingw
              uses: actions/cache@v3
              with:
                path: "C:\\mingw64"
                key: ${{ runner.os }}-mingw-cache-v1
                restore-keys: |
                  ${{ runner.os }}-mingw-cache-
                    
            - name: Install MinGW (If Not Cached)
              if: steps.cache-mingw.outputs.cache-hit != 'true'
              run: choco install mingw -y
            
            - name: Add MinGW to PATH
              run: |
                echo "Adding MinGW to PATH"
                echo "C:\\mingw64\\bin" >> $env:GITHUB_PATH
                
            - name: Simple Compile with g++
              run: g++ -std=c++17 -static-libstdc++ -static-libgcc -Wall -Wextra -Iinclude src/*.cpp -o bin/Assembler_x64

    build-macos:
        runs-on: macos-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Simple Compile with clang++
              run: clang++ -std=c++17 -stdlib=libc++ -Wall -Wextra -Iinclude src/*.cpp -o bin/Assembler_MacOS

            - name: Ensure Executable Works
              run: chmod +x bin/Assembler_MacOS